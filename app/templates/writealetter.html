<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <script src="../static/js/jquery-1.11.2.js"></script>


</head>

<body>
  <div class="header">
      <nav>
          <ul class="nav nav-pills nav-justified">
              <li role="presentation" class="active"><a href="/record">Record a video</a>
              <li role="presentation" class="active"><a href="/writealetter">Write a letter</a>
              <li role="presentation" class="active"><a href="/uploadfile">Upload file</a>
              <li role="presentation" class="active"><a href="/logout">Logout</a>
              </li>
          </ul>
      </nav>
  </div>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Message Moon App</h3>
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/storeletter">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Write a letter</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-16 control-label" for="txtTitle">Title</label>
                        <div class="col-md-16">
                            <input id="txtTitle" name="letterTitle" type="text" placeholder="placeholder" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="control-label" for="txtPost">Post</label>
                        <div>
                            <textarea class="form-control" id="txtPost" name="letterContent"></textarea>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                        </div>
                    </div>

                </fieldset>
            </form>

        </section>
        <footer class="footer">
            <p>&copy; MessageMoon 2015</p>
        </footer>

    </div>
</body>

</html>
