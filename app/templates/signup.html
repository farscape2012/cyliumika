<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MessageMoon</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}">

  </head>
  <script>
    $(function() {
      $('#btnSignUp').click(function() {

          $.ajax({
              url: '/showSignUp',
              data: $('form').serialize(),
              type: 'POST',
              success: function(response) {
                  console.log(response);
              },
              error: function(error) {
                  console.log(error);
              }
          });
      });
  });
  </script>
  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">MessageMoon</h3>
      </div>

      <div class="signup">
        <h1>Message Moon App</h1>
          <form class="form-signin" action="" method="POST" name="form">
              <!--<label for="inputName" class="sr-only">Name</label>
              <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus> -->
              <div class="form-group">
                  <label class="control-label" for="username" name="username">Username</label>
                  {{ form.username }}
              </div>
              <!--<label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label> -->
              <div class="form-group">
                  <label class="control-label" for="password" name="password">Password</label>
                  {{ form.password }}
              </div>
              <div class="form-group">
                  <label class="control-label" for="email" name="email">Email   </label>
                  {{ form.email }}
              </div>
              <!--<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required> -->
              <!--<button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button> -->
              <button class="btn btn-default" type="submit">Submit</button>
          </form>
        </div>
     </div>
  </body>
</html>
